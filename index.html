<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Оставить заявку</h1>
            <div class="col-md-12">
                <form id="tg">
                    <div class="form-group">
                        <label class="form-label">Имя</label>
                        <input type="text" name="name" class="form-control">
                    </div>
    
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Message</label>
                        <input type="message" name="message" class="form-control" maxlength="40">
                    </div>
    
                    <div id="success" class="alert alert-success" role="alert" style="display: none;"></div>
    
                    <button type="submit" class="btn btn-primary mt-4">Отправить</button>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script>
        const TOKEN = "7416030455:AAGmisDHsywmtn784ZMyV4hXXoAd9P5q8IY";
        const CHAT_ID = "-1002193331900";
        const URI_API = `https://api.telegram.org/bot${ TOKEN }/sendMessage`;
        const success =  document.getElementById('success');

        document.getElementById('tg').addEventListener('submit', function(e) {
            e.preventDefault();

            let message = `<b>Заявка с сайта!</b>\n`;
            message += `<b>Отправитель:  </b> ${ this.name.value } \n`;
            message += `<b>Почта:  </b> ${ this.email.value } \n`;
            message += `<b>Сообщение:  </b> ${ this.message.value } \n`;

            axios.post(URI_API, {
                chat_id: CHAT_ID,
                parse_mode: 'html',
                text: message
            })

            .then((res) => {
                this.name.value = "";
                this.email.value = "";
                this.message.value = "";
                success.innerHTML = "Сообщение успешно отправленно!";
                success.style.display = "block";            
            })

            .catch((err) => {
                console.warn(err);
            })

            .finally(() => {
                console.log('Конец');
            })
        })
    </script>
</body>
</html>
